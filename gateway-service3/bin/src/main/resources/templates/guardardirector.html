<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${title}">Portfolio</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/guardarpeliculas.css">



	<link rel="icon" type="image/png" href="imagenes/minilogo.png">
</head>

<body class="custom-body">
	<header>
		<nav>
			<ul class="sidebar">
				<li onclick="hideSidebar()" class="logo-item">
					<button class="botonNav">
						<img class="logo2" src="imagenes/logo.png" />
					</button>
				</li>
				<li class="search-container"><input type="text"
					class="search-bar" placeholder="Buscar...">
					<button class="search-button"><img  src="imagenes/lupa.png" /></button></li>
				<li><button class="botonNav2">Inicio</button></li>
				<li><button onclick="location.href='/Comics'" class="botonNav2">Películas</button></li>
				<li><button onclick="location.href='/Favoritos'"
						class="botonNav2">Favoritos</button></li>
				<li><button onclick="location.href='/login'" class="botonNav2">Mi
						cuenta</button></li>
			</ul>
		</nav>
	</header>
	<main>
	<br>
		
    <form action="/directores/guardar-director" method="POST">
	<h2>Agregar Director</h2>
    <label for="name">Nombre</label>
    <input type="text" id="name" name="name" placeholder="Nombre del director" required />
    <button type="submit">Agregar Director</button>
	
	</form>

	</main>
	<footer class="footer">
		<div class="footer-content">
			<!-- Logo o nombre del sitio -->
			<div class="footer-logo">
				<h2>FilmScore</h2>
			</div>

			<!-- Enlaces de navegación -->
			<nav class="footer-nav">
				<a href="/about">Acerca de</a> <a href="/contact">Contacto</a> <a href="/terms">Términos</a> <a
					href="/privacy">Privacidad</a>
			</nav>

			<!-- Redes sociales -->
			<div class="footer-socials">
				<a href="https://facebook.com" target="_blank">Facebook</a> <a href="https://twitter.com"
					target="_blank">Twitter</a> <a href="https://instagram.com" target="_blank">Instagram</a>
			</div>

			<!-- Copyright -->
			<div class="footer-copyright">
				&copy;
				<script>document.write(new Date().getFullYear())</script>
				FilmScore. Todos los derechos reservados.
			</div>
		</div>


	</footer>



</body>

</html>
