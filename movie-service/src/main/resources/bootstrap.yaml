spring:
  application:
    name: movie-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081

  datasource:
    url: jdbc:mysql://localhost:3306/pruebagestorpeliculas  # Cambia a la URL de tu base de datos
    username: root                               # Cambia por el usuario de tu base de datos
    password:                             # Cambia por la contraseña de tu base de datos
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Cambia a 'validate', 'none', o 'create' según tus necesidades
    show-sql: true      # Opción para mostrar las consultas SQL en la consola

management:
  endpoints:
    web:
      exposure:
        include: health,info,mappings


tmdb:
  api-key: ${TMDB_API_KEY}
  base-url: https://api.themoviedb.org/3
  images-base: https://image.tmdb.org/t/p
  poster-size: /w500
  backdrop-size: /w780
  language: es-ES
  cert-country: ES

